        .navlabel{

        .navcontainer{

        }

        .song-list-container-item{
            flex:1 1 40%;
            max-width: 47%;
            align-self: center; 
            flex-grow:1; 
            margin:10px;
        }
        #song-list-container {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
        }

        #wrapper {
            width: 100%;
            max-width: 964px;
            position: relative;
        }

        #carousel {
            overflow: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        #carousel::-webkit-scrollbar {
            height: 0;
        }
        /* #next {
            display: flex;

            left: 0;
            transform: translate(50%, -50%);
            display: none;
        } */

        #next {
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
        }

        .content-list {
            display: grid;
            grid-gap: 16px;
            grid-auto-flow: column;
            margin: 10px;
            box-sizing: border-box;
        }

        .item {
            width: 180px;
            height: 180px;
            background: green;
        }
        .search {
          width: 100%;
          height: 80%;
          position: relative;
          display: flex;
        }

        .searchTerm {
          width: 100%;
          border-right: none;
          padding: 5px;
          border-radius: 5px 0 0 5px;
          outline: none;
          color: #9DBFAF;
        }

        .searchTerm:focus{
          color: #00B4CC;
        }

        .searchButton {
          width: 40px;
          background: #00B4CC;
          text-align: center;
          color: #fff;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
          font-size: 20px;
        }

        /*Resize the wrap to see the search bar change!*/
        .wrap{
          width: 30%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        #music-item{
          display:flex;
          flex-direction: column;
        }
