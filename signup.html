<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/api.js"></script>
</head>
<body>
<section>
    <div class="warp">
        <div class="signin_top">
            <div class="left">
                <div class="logo">
                    <span>D</span><span>l</span><span>c</span><span>g</span><span>l</span><span>e</span>
                </div>
                <h1>
                    Dlcgle 계정 만들기
                </h1>
                <div class="mb-2 form-floating floating_form">
                    <input type="text" class="floating_input form-control" id="floatingId" placeholder="#">
                    <label for="floatingEmail" class="floating_label">아이디</label>
                </div>
                <div class="mb-2 form-floating floating_form">
                    <input type="email" class="floating_input form-control" id="floatingEmail" placeholder="#">
                    <label for="floatingEmail" class="floating_label">이메일</label>
                </div>
                <div class="mb-2 form-floating floating_form">
                    <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="#">
                    <label for="floatingPassword" class="floating_label">비밀번호</label>
                </div>
                <div class="mb-2 form-floating floating_form">
                    <input type="password" class="floating_input form-control" id="floatingPassword2" placeholder="#">
                    <label for="floatingPassword2" class="floating_label">비밀번호 확인</label>
                </div>
                <div class="tab">
                    <div class="mb-3 floating_form">
                        <button id="button_signin" class="btn btn-primary" type="button" onclick="handleSignup()"> 생성 </button>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244" class="j9NuTc TrZEUc">
                <h1>하나의 계정으로 모든 Dlcgle 서비스를 이용할 수 있습니다.</h1>
            </div>
        </div>
    </div>
</section>
</body>
</html>
