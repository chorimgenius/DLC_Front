<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link href="../static/css/profile.css" rel="stylesheet" type="text/css" />
    
    <!-- js -->
    <script src="../static/js/api.js"></script>
    <script src="../static/js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>

    <title>Profile</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navstyle" >
            <div class="container-fluid navcontainer">
                <div class="logo">
                    <a href="index.html"><i class="fab fa-youtube" style="color: red"></i></a>
                    <span class="title">DlcMusic</span>
                </div>
                <div id="nav-search" style="display:none">
                  <div class="wrap">
                    <div class="search">
                       <input type="text" class="searchTerm" id="search-music" placeholder="What are you looking for?">
                       <button type="submit" class="searchButton">
                         <i class="fa fa-search"></i>
                      </button>
                    </div>
                 </div>
                </div>
                <div id="nav-main" class="me-2">
                    <label class="navlabel" href="index.html" onclick="index()">홈</label>
                    <label class="navlabel" href="profile.html" onclick="profile()">보관함</label>
                    <label class="navlabel area" onclick="search()">검색</label>
                </div>
    
                <div style="display: flex">
                    <a href="signin.html" style="color: white">
                        <span class="material-icons" style="padding-right: 10px" onclick="handleLogout()"> Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Section -->
    <section class="profile">
        <div class="img_area">
            <div class="profile_image">
                <img src="../static/images/default_profile.png">
            </div>
        </div>

        <div class="profile-user-settings">

            <h1 class="profile-user-name" id="username"></h1>

            <button class="btn profile-edit-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Edit Profile</button>

        </div>

        <div class="profile-stats">

            <ul>
                <li><span class="profile-stat-count" id="followers"></span> followers</li>
                <li><span class="profile-stat-count" id="followings"></span> followings</li>
            </ul>

        </div>
        <div class="profile-email" id="email"></div>
        <div class="profile-bio" id="bio"></div> 
    </section>
    
    <div class="song-container" style="background-color: #111111;">
        <div class="song-container-head" style="padding-left: 10px;">
            <div>
                <div style="text-align:left; background-color: #111111;">
                    <h3 style="padding-left: 100px; margin-top: 10px;">좋아요 노래</h3>
                </div>
            </div>
            <div>
            </div>
            <div>
            </div>
        </div>
        <div class="song-list-container" id="song-list-container">
    
            <div id="wrapper">
                <div class="carousel">
                  <div class="content-list" id="my-content-list">
                    
                  </div>
                </div>
              </div>
    
      
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">프로필 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">email</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">bio</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <input name="image" type="file">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="ProfileUpdate()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
