<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link href="../static/css/music_detail.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <br>
        </div>
        </div>
        <br>
        <img width="560" height="560" id="music_image" src= "https://pbs.twimg.com/media/EefVnznX0AA7u2A?format=jpg&name=medium">
        <br>
        <div class = "music_list">
          <h2 type="text" class="h2" id="music_name">음악 이름</h2>
          <h3 type="text" class="h3" id="music_year">노래 연도</h3>
          <h3 type="text" class="h3" id="artist_name">가수 이름</h3>
          <h3 type="text" class="h3" id="music_album">앨범명</h3>
<!-- 
        <button type="button" class="like-button" id="like_button">
            <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M91.6 13A28.7 28.7 0 0 0 51 13l-1 1-1-1A28.7 28.7 0 0 0 8.4 53.8l1 1L50 95.3l40.5-40.6 1-1a28.6 28.6 0 0 0 0-40.6z"/></svg>
            Like
          </button> -->

        <div class="user-comment">
            <div class="comments-section">
               <div id="comment_list">
                  <div class="comment-post">
                     <div class="comment-img"><img src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png"/></div>
                     <div class="comment-details">
                        <p><span class="comment-author">Comment 달은 유저</span><span class="comment-time">5 minutes ago</span></p>
                        <div>
                        <p class="comment-content">노래가 너무 좋습니다.</p>
                     </div>
                        <div class="comment-like-unlike">
                           <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span>
                           <span><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></span>
                           <span><i class="fa fa-reply" aria-hidden="true"></i></span>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="comment-add">
                  <div class="field-comment">
                     <input id="review_rank" type="number"></input>
                     <textarea id="review_content" rows="4" cols="50"></textarea>
                     <button onclick="review_write" class="btn btn--blue btn--medium pull-right" href="#">Music Comment</button>
                  </div>
               </div>
            </div>
         </div>
         <i onclick="likeMusic()" id="like_button" class="fa fa-thumbs-up fa-thumbs-down"></i>
    


    



            
            
</div>
