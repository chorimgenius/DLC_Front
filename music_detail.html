<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/music_detail.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navstyle" >
          <div class="container-fluid navcontainer">
              <div class="logo">
                  <a href="index.html"><i class="fab fa-youtube" style="color: red"></i></a>
                  <span class="title">DlcMusic</span>
              </div>
              <div id="nav-search" style="display:none">
                <div class="wrap">
                  <div class="search">
                     <input type="text" class="searchTerm" id="search-music" placeholder="What are you looking for?">
                     <button type="submit" class="searchButton">
                       <i class="fa fa-search"></i>
                    </button>
                  </div>
               </div>
              </div>
              <div id="nav-main" class="me-2">
                  <label class="navlabel" href="index.html" onclick="index()">홈</label>
                  <label class="navlabel" href="profile.html" onclick="profile()">보관함</label>
                  <label class="navlabel area" onclick="search()">검색</label>
              </div>
  
              <div style="display: flex">
                  <a href="signin.html" style="color: white">
                      <span class="material-icons" style="padding-right: 10px" onclick="handleLogout()"> Logout</span>
                  </a>
              </div>
          </div>
      </nav>
  </header>
    <div>
        <br>
        </div>
        </div>
        <br>
        <img width="560" height="560" id="music_image" src= "https://pbs.twimg.com/media/EefVnznX0AA7u2A?format=jpg&name=medium">
        <br>
        <div class = "music_list">
          <h2 type="text" class="h2" id="music_name">음악 이름</h2>
          <h3 type="text" class="h3" id="music_year">노래 연도</h3>
          <h3 type="text" class="h3" id="artist_name">가수 이름</h3>
          <h3 type="text" class="h3" id="music_album">앨범명</h3>

        <button type="button" class="like-button" id="like_button">
            <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M91.6 13A28.7 28.7 0 0 0 51 13l-1 1-1-1A28.7 28.7 0 0 0 8.4 53.8l1 1L50 95.3l40.5-40.6 1-1a28.6 28.6 0 0 0 0-40.6z"/></svg>
            Like
          </button>

        <div class="user-comment">
            <div class="comments-section">
               <div id="comment_list">

               </div>
               <div class="comment-add">
                  <div class="field-comment">
                     <textarea id="review_content" rows="4" cols="50"></textarea>
                     <button onclick="review_write()" class="btn btn--blue btn--medium pull-right">Music Comment</button>
                  </div>
               </div>
            </div>
         </div>   
</div>
</body>
</html>
<script src="static/js/music_detail.js"></script>
